apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.akhikhl.gretty'

repositories {
   mavenCentral()
}

dependencies {
   providedCompile 'javax.servlet:servlet-api:2.5'
   runtime 'javax.servlet:jstl:1.1.2'
   classpath 'org.akhikhl.gretty:gretty:+'
}

gretty {
    port = 8080
    contextPath = '/'
    servletContainer = 'jetty9'
}
